<ion-view view-title="printConfig" class="printConfig">
  <ion-content>
    <h3 ng-show="cargandoTitulo">Buscando impresora bluetooth...</h3>
    <h3 ng-show="seleccioneTitulo">Impresora &quot;{{showName}}&quot; enlazada con Ã©xito, presione siguiente para ir al inicio</h3>
    <h3 ng-show="noPrinterFound">
      <div class="text-center">
      <i class="fa fa-ban fa-3x"></i><br /><br />
      </div>
      No se ha encontrado el dispositivos.<br /><br />
      Verifique su encendido y pulse refrescar o siguiente para continuar sin una impresora.
    </h3>
    <!--
    <ion-list>
      <ion-radio ng-repeat="printer in printerList" data-nombre="{{printer.nombre}}" ng-click="impActivar($event)" ng-model="printerbox.sel" ng-value="printer.id">{{printer.nombre}}</ion-radio>
    </ion-list>
    -->

    <div class="loading" ng-show="cargandoPrinters">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>

    <div class="text-center">
      <button class="button button-abastible-line" ng-click="printRefresh();">REFRESCAR</button>
      &nbsp;&nbsp;&nbsp;
      <button class="button button-abastible" ng-click="printSave();">SIGUIENTE</button>
    </div>

  </ion-content>
</ion-view>
