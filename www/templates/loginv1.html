<ion-view view-title="Login" class="login" >
  <ion-content>
    <div class="text-center logo animated slideInDown">
      <img src="img/logo.png" />
    </div>
    <form ng-submit="doLogin()">
      <div class="login-form">
        <label>
          <i class="fa fa-users fa-fw"></i>
          <input type="tel" only-digits maxlength="10" ng-model="loginData.nrocliente" placeholder="CÓDIGO DISTRIBUIDOR">
        </label>
        <label>
          <i class="fa fa-truck fa-fw"></i>
          <input type="tel" maxlength="6" ng-model="loginData.camion" placeholder="CÓDIGO CAMIÓN">
        </label>
        <label>
          <i class="fa fa-lock fa-fw"></i>
          <input type="tel" ng-model="loginData.clave" class="disc" placeholder="CONTRASEÑA">
        </label>
        
        <div class="loading" ng-show="cargandoLogin">
          <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </div>

        <div class="botones" ng-show="botonesLogin">
          <button class="button button-abastible animated slideInDown" type="submit">INGRESAR</button>
          <!--<button class="button button-abastible-line animated slideInDown" type="button">RECUPERAR CONTRASEÑA</button>-->
          <br /><br />
          <div align="center" style="color:white;">v {{abaTerrenoVersionGlo}}.{{abaTerrenoVersionVer}}.{{abaTerrenoVersionRev}} {{$root.abaTerrenoAmbiente}}</div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
